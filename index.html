<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="l-container">
      <header class="c-displayBox">
        <p class="c-displayBox__text">0</p>
      </header>
      <button class="c-btn c-btn--clear">AC</button>
      <button class="c-btn c-btn--openBracket">(</button>
      <button class="c-btn c-btn--closeBracket">)</button>
      <button class="c-btn c-btn--7">7</button>
      <button class="c-btn c-btn--8">8</button>
      <button class="c-btn c-btn--9">9</button>
      <button class="c-btn c-btn--4">4</button>
      <button class="c-btn c-btn--5">5</button>
      <button class="c-btn c-btn--6">6</button>
      <button class="c-btn c-btn--1">1</button>
      <button class="c-btn c-btn--2">2</button>
      <button class="c-btn c-btn--3">3</button>
      <button class="c-btn c-btn--0">0</button>
      <button class="c-btn c-btn--division">/</button>
      <button class="c-btn c-btn--multiplication">*</button>
      <button class="c-btn c-btn--subtraction">-</button>
      <button class="c-btn c-btn--sum">+</button>
      <button class="c-btn c-btn--result">=</button>
      <button class="c-btn c-btn--dot">.</button>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
